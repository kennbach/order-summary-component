<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="QR Code Component" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Order Summary Card Component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <form action="#">
          <img
            id="header-img"
            src="images/illustration-hero.svg"
            alt=""
            aria-hidden="true"
          />
          <h1 class="card-title">Order Summary</h1>
          <p class="card-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <div class="product-order-form">
            <div class="product-details">
              <img
                class="product-icon"
                src="images/icon-music.svg"
                width="48"
                height="48"
                alt=""
                aria-hidden="true"
              />
              <div class="product-name"><p>Annual Plan</p></div>
              <div class="product-price"><p>$59.99/year</p></div>
              <div class="product-edit"><a href="#">Change</a></div>
            </div>
            <button class="proceed-btn" type="submit" value="proceed">
              Proceed to Payment
            </button>
            <p class="cancel"><a href="#">Cancel Order</a></p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
